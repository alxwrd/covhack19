<!DOCTYPE html>

<html lang="en-GB">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Sign Adventure</title>
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <header class="header" id="header">
    <div>
      <img class="title" src="images/a.png" alt="American Sign Language letter A">
      <img class="title" src="images/s.png" alt="American Sign Language letter S">
      <img class="title" src="images/l.png" alt="American Sign Language letter L">
    </div>
    <h2>Teaching ASL using Transfer Learning</h2>
    <span class="btn btn-pink noselect" id="start">Begin</span>
    <span class="btn btn-pink noselect" id="train" style="display: none">Train</span>
  </header>

  <main id="app">
    <div>
      <H1 id="letter" align="center" size="20"></H1>
      <div id="images">
        <div class="side-by-side" id="webcam-container">
          <video autoplay playsinline muted id="webcam" width="244" height="224"></video>
        </div>
        <div class="side-by-side" id="image-container">
          <img id="image">
        </div>
      </div>

      <span class="output-text" id="scenario"></span>

      <div id="input-container">
        <span class="input-text" id="prompt">></span>
        <span class="input-text" id="choice"></span>
      </div>
    </div>
  </main>

  <script src='https://unpkg.com/nprogress@0.2.0/nprogress.js'></script>
  <link rel='stylesheet' href='https://unpkg.com/nprogress@0.2.0/nprogress.css'/>
  <script src="index.js"></script>
</body>

</html>
